<app-navtop></app-navtop>
<div class="main-div">
    <div class="table-container full-width">
        <mat-card class="filter_add-container">
            <div class="filter_add-form">
                <mat-form-field class="full-width">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
            </div>
        </mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 registers-dash" #table>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let product">{{product.id}}</td>
            </ng-container>
            <!-- Fullname Column -->
            <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef>Fullname</th>
                <td mat-cell *matCellDef="let product">{{product.nombre_com}}</td>
            </ng-container>
            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let product">{{product.edad}}</td>
            </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let product">{{product.correo}}</td>
            </ng-container>
            <!-- Update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product"><button mat-stroked-button color="accent">Update</button></td>
            </ng-container>
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product"><button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Delete</button></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No data matching the filter: {{input.value}}</td>
            </tr>
        </table>
    </div>
</div>
